{% load static %}
{% load utils %}

<!DOCTYPE html>
<html lang="cs-CZ">
<head>
    <title>Laser Game Manager wykys 2016</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="wykys - Jan Vykydal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'web/css/page.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/gui.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/font.css' %}">
    <link rel="shortcut icon" href="{% static 'web/img/favico.png' %}">

    <script type="text/javascript" src="{% static 'web/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'web/js/menu.js' %}"></script>
    <script type="text/javascript" src="{% static 'web/js/gui.js' %}"></script>
    <script type="text/javascript" src="{% static 'web/js/settings/widget_actual_game.js' %}"></script>


    <script type="text/javascript" src="{% static 'web/js/stream/widget_players.js' %}"></script>
    <script type="text/javascript" src="{% static 'web/js/stream/widget_teams.js' %}"></script>
    <script type="text/javascript" src="{% static 'web/js/stream/widget_events.js' %}"></script>

    <script>
        var Color = [];
        {% for color in COLOR %}
            Color[{{ forloop.counter0 }}] = Object();
            Color[{{ forloop.counter0 }}].RGB = "{{ color }}";
            Color[{{ forloop.counter0 }}].Members = 0;
            Color[{{ forloop.counter0 }}].Available = false;
        {% endfor %}

        $(document).ready(function () {
            // podtrhne aktuální položku menu
            MenuActiveUnderline("#stream");

            // togglování widgetů
            $(".widget h1").click(function () {
                $(this).parents(".widget").children(".widget-pack").toggle(500);
            });
            $(".widget-sub h2").click(function () {
                $(this).parents(".widget-sub").children(".widget-sub").toggle(500);
            });

        });
    </script>
</head>

<body>
<div class="packaging">
    {% include 'web/menu.html' %}
    <div class="row">
        <div class="col-1">
                    {% include 'web/stream/state_players.html' %}
                </div>

        <div class="col-1">
                    {% include 'web/stream/state_teams.html' %}
                </div>

        <div class="col-1">
                    {% include 'web/stream/events.html' %}
                </div>

        <div class="col-2">
                    {% include 'web/stream/running_game.html' %}
                </div>
    </div>
</div>
</body>
</html>
